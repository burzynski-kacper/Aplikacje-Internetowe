<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="text" id="searchBar" placeholder="Search..." />

        <div id="toDoList">

        </div>

        <div id="addTask">
            <input type="text" id="newTaskValue" placeholder="To do..." />
            <input type="date" id="newTaskDate" placeholder="Date..." />
            <input type="submit" id="newTaskSubmit" value="Submit" />
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
